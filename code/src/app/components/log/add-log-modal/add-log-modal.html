<div class="modal-overlay" (click)="close()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <h3 class="modal-title">{{ 'addLog.modalTitle' | transloco }}</h3>
        @if (addError()) {
        <div class="error-message">{{ addError() }}</div>
        }
        <form (submit)="$event.preventDefault(); handleAddLog()">
            <div class="form-group">
                <label for="reps" class="form-label">{{ 'addLog.repsLabel' | transloco }}</label>
                <input id="reps" type="number" class="form-input" [value]="newReps()"
                    (input)="newReps.set($any($event.target).value)"
                    [placeholder]="'addLog.repsPlaceholder' | transloco" min="1" required />
            </div>
            <div class="form-group">
                <label for="weight" class="form-label">{{ 'addLog.weightLabel' | transloco }}</label>
                <input id="weight" type="text" inputmode="decimal" class="form-input" [value]="newWeight()"
                    (input)="newWeight.set($any($event.target).value)"
                    [placeholder]="'addLog.weightPlaceholder' | transloco"
                    required />
            </div>
            <div class="modal-buttons">
                <button type="button" class="btn-cancel" (click)="close()" [disabled]="isAdding()">{{ 'common.cancel' | transloco }}</button>
                <button type="submit" class="btn-primary" [disabled]="isAdding()">
                    @if (isAdding()) {
                    <span class="spinner-small"></span>
                    {{ 'common.adding' | transloco }}
                    } @else {
                    {{ 'common.add' | transloco }}
                    }
                </button>
            </div>
        </form>
    </div>
</div>

<div class="modal-overlay" (click)="close()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <h3 class="modal-title">Clear All Logs</h3>
        <p class="modal-message">Are you sure you want to clear all logs? This action cannot be undone.</p>
        <div class="modal-buttons">
            <button type="button" class="btn-cancel" (click)="close()" [disabled]="isClearing()">
                Cancel
            </button>
            <button type="button" class="btn-danger" (click)="handleClearAll()" [disabled]="isClearing()">
                @if (isClearing()) {
                <span>Clearing...</span>
                } @else {
                <span>Clear All</span>
                }
            </button>
        </div>
    </div>
</div>

<div class="modal-overlay" (click)="close()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <h3 class="modal-title">{{ 'editLog.modalTitle' | transloco }}</h3>
        @if (editError()) {
        <div class="error-message">{{ editError() }}</div>
        }
        <form (submit)="$event.preventDefault(); handleEditLog()">
            <div class="form-group">
                <label for="edit-reps" class="form-label">{{ 'editLog.repsLabel' | transloco }}</label>
                <input id="edit-reps" type="number" class="form-input" [value]="editReps()"
                    (input)="editReps.set($any($event.target).value)" [placeholder]="'editLog.repsPlaceholder' | transloco" min="1" required />
            </div>
            <div class="form-group">
                <label for="edit-weight" class="form-label">{{ 'editLog.weightLabel' | transloco }}</label>
                <input id="edit-weight" type="text" inputmode="decimal" class="form-input" [value]="editWeight()"
                    (input)="editWeight.set($any($event.target).value)" [placeholder]="'editLog.weightPlaceholder' | transloco"
                    required />
            </div>
            <div class="modal-buttons">
                <button type="button" class="btn-cancel" (click)="close()" [disabled]="isEditing()">{{ 'common.cancel' | transloco }}</button>
                <button type="submit" class="btn-primary" [disabled]="isEditing()">
                    @if (isEditing()) {
                    <span class="spinner-small"></span>
                    {{ 'common.saving' | transloco }}
                    } @else {
                    {{ 'common.save' | transloco }}
                    }
                </button>
            </div>
        </form>
    </div>
</div>

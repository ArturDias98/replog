<div class="modal-overlay" (click)="close()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <h3 class="modal-title">Delete Log</h3>
        <p class="modal-message">Are you sure you want to delete this log? This action cannot be undone.</p>
        <div class="modal-buttons">
            <button type="button" class="btn-cancel" (click)="close()" [disabled]="isDeleting()">
                Cancel
            </button>
            <button type="button" class="btn-danger" (click)="handleDelete()" [disabled]="isDeleting()">
                @if (isDeleting()) {
                <span>Deleting...</span>
                } @else {
                <span>Delete</span>
                }
            </button>
        </div>
    </div>
</div>

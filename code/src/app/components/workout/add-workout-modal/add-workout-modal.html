<div class="modal-backdrop" [class.closing]="isClosing()" (click)="onBackdropClick($event)">
    <div class="modal-content" [class.closing]="isClosing()">
        <div class="modal-header">
            <h2>{{ 'addWorkout.modalTitle' | transloco }}</h2>
            <button type="button" class="btn-close" (click)="close()" [attr.aria-label]="'common.closeModal' | transloco">
                Ã—
            </button>
        </div>

        <div class="modal-description">
            <p>{{ 'addWorkout.description' | transloco }}</p>
        </div>

        <form (submit)="$event.preventDefault(); onSubmit()" class="modal-body">
            <div class="form-group">
                <label for="title">{{ 'addWorkout.titleLabel' | transloco }}</label>
                <input type="text" id="title" class="form-control" [value]="title()"
                    (input)="title.set($any($event.target).value)" [placeholder]="'addWorkout.titlePlaceholder' | transloco" required
                    [disabled]="isSubmitting()">
            </div>

            <div class="form-group">
                <label for="date">{{ 'addWorkout.dateLabel' | transloco }}</label>
                <input type="date" id="date" class="form-control" [value]="date()"
                    (input)="date.set($any($event.target).value)" required [disabled]="isSubmitting()">
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="close()" [disabled]="isSubmitting()">
                    {{ 'common.cancel' | transloco }}
                </button>
                <button type="submit" class="btn btn-primary" [disabled]="!title() || !date() || isSubmitting()">
                    @if (isSubmitting()) {
                    <span class="spinner-small"></span>
                    {{ 'common.adding' | transloco }}
                    } @else {
                    {{ 'common.add' | transloco }}
                    }
                </button>
            </div>
        </form>
    </div>
</div>

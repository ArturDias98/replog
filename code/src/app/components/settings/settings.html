<div class="content-section">
    <div class="settings-header">
        <div class="settings-title-row">
            <a routerLink="/" class="btn-icon-back" [attr.aria-label]="'common.goBack' | transloco">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M19 12H5" />
                    <path d="M12 19l-7-7 7-7" />
                </svg>
            </a>
            <h2 class="settings-title">{{ 'settings.title' | transloco }}</h2>
        </div>
    </div>

    <div class="settings-section">
        <p class="settings-label">{{ 'settings.language' | transloco }}</p>
        <div class="language-options" role="radiogroup" [attr.aria-label]="'settings.language' | transloco">
            @for (lang of languages; track lang.value) {
            <button
                type="button"
                class="language-option"
                [class.active]="i18n.language() === lang.value"
                [attr.aria-pressed]="i18n.language() === lang.value"
                (click)="selectLanguage(lang.value)">
                {{ lang.labelKey | transloco }}
            </button>
            }
        </div>
    </div>
</div>

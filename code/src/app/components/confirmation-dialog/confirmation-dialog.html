<div class="modal-backdrop" (click)="onBackdropClick()">
    <div class="confirm-dialog" (click)="$event.stopPropagation()">
        <h3>{{ title() }}</h3>
        <p>{{ message() }}</p>
        <div class="dialog-actions">
            <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="isProcessing()">
                {{ cancelText() }}
            </button>
            <button type="button" [class]="isDangerous() ? 'btn btn-danger' : 'btn btn-primary'" (click)="onConfirm()"
                [disabled]="isProcessing()">
                @if (isProcessing()) {
                <span class="spinner-small"></span>
                {{ processingText() }}
                } @else {
                {{ confirmText() }}
                }
            </button>
        </div>
    </div>
</div>

<div class="content-section">
    @if (isLoading()) {
    <div class="loading-container">
        <div class="spinner"></div>
        <p>Loading muscle groups...</p>
    </div>
    } @else {
    <div class="workout-header">
        <div class="workout-title-row">
            <h2 class="workout-title">{{ workoutTitle() }}</h2>
            <button class="btn-icon-edit" type="button" aria-label="Edit workout" (click)="openEditModal()">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 20h9" />
                    <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z" />
                </svg>
            </button>
        </div>
        <p class="workout-date">{{ workoutDate() | date: 'dd/MM/yyyy' }}</p>
    </div>
    <div class="section-header">
        <button class="btn btn-primary" type="button" aria-label="Add muscle group">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 5v14" />
                <path d="M5 12h14" />
            </svg>
        </button>
    </div>

    <ul class="item-list">
        @for (group of muscleGroups(); track group.id) {
        <li class="item-card">
            <div class="item-content">
                <h3 class="item-title">{{ group.title }}</h3>
            </div>
            <div class="item-content">
                <p class="item-date">{{ group.date | date: 'dd/MM/yyyy' }}</p>
                <button class="btn-icon-remove" type="button" aria-label="Remove muscle group">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 6h18" />
                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
                    </svg>
                </button>
            </div>
        </li>
        }
    </ul>
    }
</div>

@if (showEditModal()) {
<app-edit-workout-modal [workoutId]="workoutId()" [initialTitle]="workoutTitle()" [initialDate]="workoutDate()"
    (workoutUpdated)="onWorkoutUpdated($event)" (closeModal)="closeEditModal()" />
}
